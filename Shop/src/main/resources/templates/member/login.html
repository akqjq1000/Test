<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>OnePage Login - Login View</title>
  <th:block th:include="@{/main/index-include}"></th:block>
</head>

<body>
  <th:block th:include="@{/main/index-header}"></th:block>
  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs" style="margin-top: 125px;">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Login</h2>
          <ol>
            <li><a href="/">Home</a></li>
            <li>Login</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Details Section ======= -->
    <section id="portfolio-details" class="portfolio-details">
      <div class="container" data-aos="fade-up">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <form class="loginForm" action="/members/login" method="post">
              <th:block th:each="c : ${#httpServletRequest.getCookies()}">
                <input type="email" name="email" placeholder="Email" th:if="${c.getName() == 'rememberEmail'}" th:value="${c.getValue()}" required>
              </th:block>
              <input type="email" name="email" placeholder="Email" th:if="${rememberEmail == false}" required>
              <input type="password" name="password" placeholder="Password" required>
              <h6 style="color: #f00; font-size: 11pt;" th:if="${message != null}" th:text="${message}"></h6>
              <div class="text-field">
                  <input id="rememberEmail" type="checkbox" name="rememberEmail" value="1" th:checked="${rememberEmail == true}">
                <label for="rememberEmail">Remember Your Email</label>
                <a href="/members/find-view" id="findId">아이디/비밀번호 찾기</a>
              </div>
              <button style="display: block;" type="submit">Login</button>
            </form>
          </div>
          <div class="col-sm-2"></div>
        </div>
      </div>
    </section><!-- End Portfolio Details Section -->

  </main><!-- End #main -->
  <th:block th:include="@{/main/index-footer}"></th:block>
</body>

</html>
